<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="agregarAsistente()"> 
        Crear Asistente
      </ion-button>
    </ion-buttons>
    <ion-title>
      Asistentes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let a of asistentes" (click)="verDetalleAsistente(a)"> 
      <ion-label>
        <h3>Id Asistente: {{a.id}}</h3> 
        <h4>Nombre: {{a.nombre}}</h4>
        <h4>Evento: {{a.evento}}</h4> 
        <h4>Estado: {{a.estado}}</h4> 
      </ion-label>
    </ion-item>
  </ion-list>

  <app-explore-container name="Tab 3 page"></app-explore-container>
</ion-content>
