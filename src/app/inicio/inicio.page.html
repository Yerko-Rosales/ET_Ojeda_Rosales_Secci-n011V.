<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div class="imagen-superpuesta">
    <img src="assets/icon/IV.png" alt="" />
  </div>

  
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-input 
        type="text" 
        placeholder="Ingrese nombre del asistente" 
        label="Nombre:" 
        labelPlacement="floating" 
        formControlName="nombre">
      </ion-input>
    </ion-item>

    <div id="alerta" *ngIf="loginForm.get('nombre')?.invalid && (loginForm.get('nombre')?.dirty || loginForm.get('nombre')?.touched)">
      <div id="alerta" *ngIf="loginForm.get('nombre')?.hasError('required')">
        *El nombre es obligatorio
      </div>
      <div id="alerta" *ngIf="loginForm.get('nombre')?.hasError('minlength')">
        *El nombre debe tener mínimo 3 caracteres
      </div>
    </div>

    <ion-item>
      <ion-input 
        type="password" 
        placeholder="Ingrese password" 
        label="Password:" 
        labelPlacement="floating" 
        formControlName="password">
      </ion-input>
    </ion-item>

    <div id="alerta" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
      <div id="alerta" *ngIf="loginForm.get('password')?.hasError('required')">
        *Password es obligatoria
      </div>
      <div id="alerta" *ngIf="loginForm.get('password')?.hasError('minlength')">
        *Password debe tener mínimo 8 caracteres
      </div>
    </div>

    <div style="text-align: center; margin-top:30px">
      <ion-button (click)="login()" [disabled]="!loginForm.valid" shape="round" color="primary">
        Login
      </ion-button> 
    </div>
    <div style="text-align: center;">
      <ion-button (click)="Registrar()" fill="clear" shape="round">
        Registrarse
      </ion-button>
    </div>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title id="letra">ITS-Eventos 2024</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-button>

      <ion-button fill="clear">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>

      <ion-button fill="clear">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
