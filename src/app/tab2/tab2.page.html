<ion-header>
  <ion-toolbar>
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Lista de eventos -->
  <ion-list>
    <ion-item *ngFor="let evento of eventos">
      <ion-label>
        <h2>{{ evento.nombre }}</h2>
        <p>{{ evento.descripcion }}</p>
        <p><strong>Fecha:</strong> {{ evento.fecha }}</p>
        <p><strong>Hora:</strong> {{ evento.hora }}</p>
        <p><strong>Ubicaci칩n:</strong> {{ evento.ubicacion }}</p>
        <p><strong>Organizador:</strong> {{ evento.organizador }}</p>
        <!-- Agrega m치s campos si es necesario -->
      </ion-label>

      <!-- Bot칩n de inscripci칩n -->
      <ion-button (click)="inscribirse(evento.id)" color="success">
        Inscribirse
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
